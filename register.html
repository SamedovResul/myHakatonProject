<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="">
					<div class="container">
						<h1>Register</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>
				
						<label for="FirstName"><b>FirstName</b></label>
						<input type="text" placeholder="First Name" name="" id="FirstName" required>
				
						<label for="SecondName"><b>SecondName</b></label>
						<input type="text" placeholder="Second Name" name="SecondName" id="SecondName" required>
				
						<label for="Mail"><b>Mail</b></label>
						<input type="text" placeholder="Mail" name="" id="email" required>

						<label for="psw"><b>Paswowrd</b></label>
						<input type="password" placeholder="Password" name="psw" id="psw" required>
				
						<label for="PhoneNumber"><b>PhoneNumber</b></label>
						<input type="text" placeholder="PhoneNumber" name="PhoneNumber" id="PhoneNumber" required>

						<label for="YourLocation"><b>YourLocation</b></label>
						<input type="text" placeholder="YourLocation" name="YourLocation" id="YourLocation" required>


						<button type="submit" class="registerbtn">Register</button>
					</div>
					
					<div class="container signin">
						<a href="index.html">Go to Store</a>
					</div>
				</form>
				
			</div>
		</div>
	</div>
</div>



<script src="js/swiper.min.js"></script>
    <script src="js/code.jquery.js"></script>
	<script src="js/cdn.jsdelivr.js"></script>
    <script src="js/bootstrap.cdn.js"></script>
	<script src="js/register.js"></script>
	

</body>
</html>
